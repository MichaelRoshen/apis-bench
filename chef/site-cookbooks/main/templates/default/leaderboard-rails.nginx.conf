upstream leaderboard_rails_upstream {
    server unix:///tmp/leaderboard-rails.unicorn.sock;
}

server {
    listen 80;
    server_name leaderboard-rails.api;
    access_log /var/log/nginx/leaderboard-rails.api.access.log;
    error_log /var/log/nginx/leaderboard-rails.api.error.log;
    root /home/deploy/sites/apis-bench/current/leaderboard-rails/public;

    location / {
      proxy_redirect off;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header Host $http_host;
      proxy_pass http://leaderboard_rails_upstream;
    }
}
